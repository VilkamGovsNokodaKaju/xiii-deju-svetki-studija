  <!-- ===================== Today‚Äôs Calendar Initialization Script ===================== -->
  <script>
    (function() {
      const calId = 'e4e78020c059abe49b74ae729b9fe4207fdc1b1703913dc0250a5037ccbf4f4f@group.calendar.google.com';

      // Compute today‚Äôs and tomorrow‚Äôs dates in YYYYMMDD format
      const now = new Date();
      now.setHours(0, 0, 0, 0);
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const startYMD = `${yyyy}${mm}${dd}`;

      const tmrw = new Date(now.getTime() + 86400000);
      const yyyy2 = tmrw.getFullYear();
      const mm2 = String(tmrw.getMonth() + 1).padStart(2, '0');
      const dd2 = String(tmrw.getDate()).padStart(2, '0');
      const endYMD = `${yyyy2}${mm2}${dd2}`;

      const iframe = document.getElementById('todayCalendarFrame');
      const srcUrl =
        'https://calendar.google.com/calendar/embed' +
        '?src=' + encodeURIComponent(calId) +
        '&ctz=Europe%2FRiga' +
        '&mode=AGENDA' +
        '&dates=' + startYMD + '/' + endYMD;
      iframe.src = srcUrl;
    })();
  </script>
